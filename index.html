<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

    <div style="display: flex; margin-top: 5rem;">
        <div class="container">
            <div class="app-title">
                <p>The weather in other cities</p>
            </div>
            <div style="text-align: center;">
                <input type="text" name="" id="citiesSearcher">
                <button id="searchBtn">Search</button>
            </div>
            <div id="searchResults">
                
            </div>
        </div>
        <div id='map' style='max-width: 700px; height: 400px; flex: auto; margin-right: 5rem;'>
        </div>
    </div>
    <div style="display: flex;">
        <div class="container" style="margin-top: 1rem;">
            <div class="app-title">
                <p>Weather</p>
            </div>
            <div class="notification"> </div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img id="icon" src="icons/unknown.png" alt="">
                </div>
                <div class="temperature-value">
                    <p id = "pTemp">- Â°<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p id="description"> - </p>
                </div>
                <div class="location">
                    <p id="location" >-</p>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="app.js"></script>
</body>
</html>
