<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body style="background-color: #293251;">

<header style="padding: 1rem; background-color:  #293251;">
    <h1 style="color: white;">WeatherApp</h1>
    <h5 style="color: white;">it's raining?</h5>
</header>
<main style="width:auto;">
    <div style="display: flex; padding: 1rem; background-color: cadetblue;">
        <div style="flex:auto; text-align: center; margin: 1rem;">
            <div class="app-title">
                <p>The weather in other cities</p>
            </div>
            <div class="form-row align-items-center">
                <div class="row" style="text-align: center;">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="City" id="citiesSearcher">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="notification" id="notificationNoFound" style="margin-top: 1rem;"> </div>
            <div id="searchResults">
            </div>
        </div>
        <div id='map' class="rounded" style='min-width: 700px; height: 400px; flex: auto; flex:auto'>
        </div>
        <div style="flex:auto;  text-align: center; margin: 1rem;">
            <div class="app-title" style="text-align: center;">
                <p>History</p>
            </div>
            <div id="favoritesDiv" style="text-align: center;">
            </div>
        </div>
    </div>


    <div style="display: flex; text-align: center; background-color:  #293251; padding: 5rem;">
        <div id="containerCards">
            
            <div id="myCities" style="display: flex; text-align: center; max-width: 350px;">
                <div id="firstContainer" class="container" style="margin: 1rem;">
                    <div class="app-title">
                        <p>Weather in your city</p>
                    </div>
                    <div id="notGeo" class="notification"> </div>
                    <div class="weather-container">
                        <div class="weather-icon">
                            <img id="icon" src="icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value">
                            <p id = "pTemp">- Â°<span>C</span></p>
                        </div>
                        <div class="temperature-description">
                            <p id="description"> - </p>
                        </div>
                        <div class="location">
                            <p id="location" >-</p>
                        </div>
                        <div class="location" style="margin-top: 1rem;">
                          <!--   <button>More about your city</button> -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    
</main>

   
    
    <script src="app.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
